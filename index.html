<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="shortcut icon"
      href="./assets/icon/icologo.png"
      type="image/x-icon"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/standerstyle.css" />
    <link rel="stylesheet" href="./css/headarstyle.css" />
    <link rel="stylesheet" href="./css/mainstyle.css" />
    <title>Bestell App</title>
  </head>
  <body>
    <header id="header">
      <div id="headerContent">
        <div id="nameApp">
          <h1>Bestell App</h1>
        </div>
        <div id="menuToggle" onclick="toggleMenu()">
          <div></div>
          <div></div>
          <div></div>
        </div>
        <nav id="menu" class="menuBox menuClosed">
          <a href="./index.html">Start</a>
          <a href="#">Kontakt</a>
          <a href="#">Impressum</a>
          <a href="#">Datenschutzerklärung</a>
        </nav>
      </div>
    </header>
    <main id="main">
      <section id="secMeals"></section>
      <section id="secBasket">
        <article id="artBasket">
          <header id="headerBasket">
            <h2>
              Warenkorb
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path
                  d="M6 6h15l-1.5 8.5h-12L6 6zm-1-2a1 1 0 0 0 0 2h1l1.5 9a2 2 0 0 0 2 1.5h10a2 2 0 0 0 2-1.5l1.5-9h1a1 1 0 1 0 0-2h-16zm5 17a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zm8 0a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0z"
                />
              </svg>
            </h2>
          </header>
          <main id="mainBasket">
            <section>
              <article class="artOrder">
                <div class="titDish"><h3>article name</h3></div>
                <div class="infoDish">
                  <div class="ctrAmount">
                    <button type="submit" onclick="" class="ctr CT">-</button>
                    <span class="amount">1x</span>
                    <button type="submit" onclick="" class="ctr CT">+</button>
                  </div>
                  <div>
                    <span class="totalArt">1234€</span>
                  </div>
                  <div>
                    <span class="icoDelete CT" onclick="" title="Alle Löschen">
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        viewBox="0 0 24 24"
                        width="24"
                        height="24"
                        fill="currentColor"
                      >
                        <path
                          d="M3 6h18v2H3V6zm2 3h14v12H5V9zm3 2v8h2v-8H8zm4 0v8h2v-8h-2zm4 0v8h2v-8h-2zM9 3h6v2H9V3z"
                        />
                      </svg>
                    </span>
                  </div>
                </div>
              </article>
            </section>
            <section>
              <article id="artInvoice">
                <div class="invoice">
                  <span id="lblPrices">Zwischensume</span>
                  <span id="prices">115,8</span>
                </div>
                <div class="invoice">
                  <span id="lblDelevr">Lieferkosten</span>
                  <span id="delver">5,00</span>
                </div>
              </article>

            </section>
          </main>
          <footer >
            <section id="secFooterBasket">
              <article id="artTotal">
                <div class="separtor"></div>
                <div class="invoice" id="totalInvoice">
                  <span id="lblTotal"><b>Gesamt</b></span>
                  <span id="total"><b>120,8</b></span>
                </div>
              </article>
              <article id="toKase">
                <button id="btnBay" type="submit">
                  Zur Kase
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 24 24"
                    width="24"
                    height="24"
                    fill="currentColor"
                  >
                    <path
                      d="M7 4h-2v2h2v2h2v-2h2v-2h-2v-2h-2v2zm13.21 3.37a1 1 0 0 0-.79-.37h-12.17l-.94-2h-3.31v2h2.17l4.33 9.32c.09.19.26.34.46.41.2.07.42.04.6-.07l.07-.04h7.63a1 1 0 0 0 1-.79l1.47-6.21a1 1 0 0 0-.22-.87zm-2.59 6.63h-6.85l-2.37-5h10.39l-1.17 5zm-9.62 3a1.5 1.5 0 1 0 1.5 1.5 1.5 1.5 0 0 0-1.5-1.5zm7 0a1.5 1.5 0 1 0 1.5 1.5 1.5 1.5 0 0 0-1.5-1.5z"
                    />
                  </svg>
                </button>
              </article>
            </section>
          </footer>
        </article>
      </section>
    </main>
    <footer id="footer"></footer>
    <script src="./script/templaet.js"></script>
  </body>
</html>

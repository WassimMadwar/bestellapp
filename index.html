<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/standerstyle.css" />
    <link rel="stylesheet" href="./css/headarstyle.css" />
    <link rel="stylesheet" href="./css/mainstyle.css" />
    <title>Bestell App</title>
  </head>
  <body>
    <header id="header">
      <div id="headerContent">
        <div id="nameApp">
          <h1>Bestell App</h1>
        </div>
        <div id="menuToggle" onclick="toggleMenu()">
          <div></div>
          <div></div>
          <div></div>
        </div>
        <nav id="menu" class="menuBox menuClosed">
          <a href="./index.html">Start</a>
          <a href="#">Kontakt</a>
          <a href="#">Impressum</a>
          <a href="#">Datenschutzerklärung</a>
        </nav>
      </div>
    </header>
    <main id="main">
      <section id="secMeals"></section>
      <section id="secBasket">
        <article id="artBasket">
          <header id="headerBasket"><h2>Warenkorb</h2></header>
          <main id="mainBasket">
            <section>
              <article class="artOrder">
                <div class="titDish"><h3>article name</h3></div>
                <div class="infoDish">
                  <div class="ctrAmount">
                    <button type="submit" onclick="" class="ctr CT">-</button>
                    <span class="amount">1x</span>
                    <button type="submit" onclick="" class="ctr CT">+</button>
                  </div>
                  <div>
                    <span class="totalArt">1234€</span>
                  </div>
                  <div>
                    <span class="icoDelete CT" onclick="" title="Alle Löschen">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" fill="currentColor">
                      <path d="M3 6h18v2H3V6zm2 3h14v12H5V9zm3 2v8h2v-8H8zm4 0v8h2v-8h-2zm4 0v8h2v-8h-2zM9 3h6v2H9V3z"/>
                    </svg>
                    </span>
                  </div>
                </div>
              </article>
            </section>
            <section>
              <div class="invoice">
                <span id="lblPrices">Zwischensume</span>
                <span id="prices">115,8</span>
              </div>
              <div class="invoice">
                <span id="lblDelevr">Lieferkosten</span>
                <span id="delver">5,00</span>
              </div>
              <div class="invoice">
                <span id="lblTotal"></span><b>Gesamt</b>
                <span id="total"><b>120,8</b></span>
              </div>
            </section>
          </main>
          <footer id="footerBasket">
            <button id="btnBay" type="submit">Zur Kase</button>
          </footer>
        </article>
      </section>
    </main>
    <footer id="footer"></footer>
    <script src="./script/templaet.js"></script>
  </body>
</html>

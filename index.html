<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="shortcut icon"
      href="./assets/icon/icologo.png"
      type="image/x-icon"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/standerstyle.css" />
    <link rel="stylesheet" href="./css/headar.css" />
    <link rel="stylesheet" href="./css/basket.css" />
    <link rel="stylesheet" href="./css/meals.css" />
    <title>Bestell App</title>
  </head>
  <body>
    <header id="header">
      <div id="headerContent">
        <div id="nameApp">
          <h1>Bestell App</h1>
        </div>
        <div id="menuToggle" onclick="toggleMenu()">
          <div></div>
          <div></div>
          <div></div>
        </div>
        <nav id="menu" class="menuBox menuClosed">
          <a href="./index.html">Start</a>
          <a href="#">Kontakt</a>
          <a href="#">Impressum</a>
          <a href="#">Datenschutzerklärung</a>
        </nav>
      </div>
    </header>
    <main id="main">
      <section id="secMeals" class="secMeals">
        <header id="headerMeals">
          <div>
            <img
              id="mainImg"
              class="mainImg"
              src="./assets/img/pizzanapoli.jpeg"
              alt=""
            />
          </div>
          <!-- Kategorien -->
        </header>
        <main id="mainMeals">
          <section>
            <form>
              <legend><h1>Paradise des Bauches</h1></legend>
              <div id="Categories">
                <!-- onClick event send id of kategor as parametr -->
                <div class="Category">
                  <img
                    class="imgCategory"
                    src="./assets/img/kategore/sandwish.webp"
                    alt=""
                  />
                  <h4>"Sandwish"</h4>
                </div>
                <div class="Category">
                  <img
                    class="imgCategory"
                    src="./assets/img/kategore/pizza.webp"
                    alt=""
                  />
                  <h4>"Pizza"</h4>
                </div>
                <div class="Category">
                  <img
                    class="imgCategory"
                    src="./assets/img/kategore/noodel.webp"
                    alt=""
                  />
                  <h4>"Noodel"</h4>
                </div>
                <div class="Category">
                  <img
                    class="imgCategory"
                    src="./assets/img/kategore/salat.jpg"
                    alt=""
                  />
                  <h4>"Salat"</h4>
                </div>
              </div>
            </form>
            <div class="separtor"></div>
          </section>
          <section id="dishesList">
            <form class="formDish" action="">
              <div class="dataDish">
                <h3>desh name</h3>
                <p>kurz beschreibung</p>
                <span class="priceDish">12334€</span>
              </div>
              <div>
                <img
                  class="imgDish"
                  src="./assets/img/rucolasalat.webp"
                  alt=""
                />
                <button class="btnAddMeale" type="submit">+</button>
              </div>
            </form>
          </section>
        </main>
        <footer id="footerMeals">ctr next page</footer>
      </section>

      <section id="secBasket">
        <article id="artBasket">
          <header id="headerBasket">
            <h2>
              Warenkorb
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path
                  d="M6 6h15l-1.5 8.5h-12L6 6zm-1-2a1 1 0 0 0 0 2h1l1.5 9a2 2 0 0 0 2 1.5h10a2 2 0 0 0 2-1.5l1.5-9h1a1 1 0 1 0 0-2h-16zm5 17a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zm8 0a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0z"
                />
              </svg>
            </h2>
          </header>
          <main id="mainBasket">
            <section>
              <article class="artOrder">
                <div class="titDish"><h3>article name</h3></div>
                <div class="infoArtOrder">
                  <div class="ctrAmount">
                    <button type="submit" onclick="" class="ctr CT">-</button>
                    <span class="amount">1x</span>
                    <button type="submit" onclick="" class="ctr CT">+</button>
                  </div>
                  <div>
                    <span class="totalArt">1234€</span>
                  </div>
                  <div>
                    <span class="icoDelete CT" onclick="" title="Alle Löschen">
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        viewBox="0 0 24 24"
                        width="24"
                        height="24"
                        fill="currentColor"
                      >
                        <path
                          d="M3 6h18v2H3V6zm2 3h14v12H5V9zm3 2v8h2v-8H8zm4 0v8h2v-8h-2zm4 0v8h2v-8h-2zM9 3h6v2H9V3z"
                        />
                      </svg>
                    </span>
                  </div>
                </div>
              </article>
            </section>
            <section>
              <article id="artInvoice">
                <div class="invoice">
                  <span id="lblPrices">Zwischensume</span>
                  <span id="prices">115,8</span>
                </div>
                <div class="invoice">
                  <span id="lblDelevr">Lieferkosten</span>
                  <span id="delver">5,00</span>
                </div>
              </article>
            </section>
          </main>
          <footer id="footerBasket">
            <section id="secFooterBasket">
              <article id="artTotal">
                <div class="separtor"></div>
                <div class="invoice" id="totalInvoice">
                  <span id="lblTotal"><b>Gesamt</b></span>
                  <span id="total"><b>120,8</b></span>
                </div>
              </article>
            </section>
          </footer>
        </article>
        <article id="artKase">
          <button id="btnBuy" class="CT" type="submit">
            Zur Kasse
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 383.87 274.78">
              <defs>
                <style>
                  .d {
                    fill: #fff;
                  }
                  .e {
                    fill: currentColor;
                  }
                </style>
              </defs>
              <g id="a" />
              <g id="b">
                <g id="c">
                  <circle class="e" cx="361.74" cy="221.84" r="21.29" />
                  <path
                    class="e"
                    d="M110.2,99.53l84.48,132.08c2.92,4.57,8.55,6.61,13.72,4.98l167.07-52.61c5-1.57,8.4-6.21,8.4-11.45v-10.83c0-8.02-7.72-13.79-15.41-11.51l-143.07,42.29c-5.28,1.56-10.94-.67-13.74-5.41l-4.33-7.32c-3.93-6.65-.64-15.24,6.73-17.56l161.41-50.83c5-1.57,8.4-6.21,8.4-11.45v-16.58c0-8.12-7.89-13.9-15.63-11.45l-179.51,56.87c-7.2,2.28-15.03-.71-18.87-7.21l-2.56-4.33c-3.92-6.63-.66-15.19,6.67-17.54L375.53,35.12c4.97-1.59,8.34-6.21,8.34-11.43V12.01c0-8.14-7.94-13.92-15.69-11.43L116.63,81.63c-7.49,2.41-10.67,11.27-6.43,17.9Z"
                  />
                  <path
                    class="e"
                    d="M107.17,73.23l8.48-3.16c8.14-3.04,11.29-12.91,6.4-20.1L93.02,7.27c-3.27-4.82-9.28-6.97-14.87-5.32L9.62,22.11C2.98,24.06-1.08,30.75,.25,37.54l2.51,12.84c1.58,8.06,9.97,12.82,17.7,10.04l41.49-14.94c5.46-1.96,11.56-.2,15.12,4.38l14.83,19.05c3.6,4.62,9.78,6.37,15.27,4.32Z"
                  />
                  <circle class="e" cx="252.03" cy="253.49" r="21.29" />
                  <circle class="d" cx="252.03" cy="253.49" r="10.37" />
                  <circle class="d" cx="361.74" cy="221.84" r="10.37" />
                </g>
              </g>
            </svg>
          </button>
        </article>
      </section>
    </main>
    <footer id="footer"></footer>
    <!-- <script src="./script/templaet.js"></script> -->
  </body>
</html>
